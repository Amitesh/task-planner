<div>
  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
  </div>
  <div class="modal-body">
    <p>Name</p>
    <input [formControl]="input" type="text">
  </div>
  <div class="modal-footer">
    <button type="button"
      class="btn btn-outline-dark"
      (click)="activeModal.close()">Cancel</button>
    <button type="button"
      class="btn"
      [class.btn-outline-dark]="input.invalid"
      [class.btn-primary]="input.valid"
      [class.disabled]="input.invalid"
      [disabled]="input.invalid"
      (click)="onCreate()">OK</button>
  </div>
</div>
