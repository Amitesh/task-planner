<div class="tasks">
  <div class="sortable" [class.empty]="tasks.length === 0" [sortablejs]="tasks" [sortablejsOptions]="sortableOptions">
    <div class="card" *ngFor="let task of tasks" [attr.data-id]="task._id">
      <div tabindex="0" [attr.aria-label]="task.name" class="card-content">
        <span class="truncate">{{ task.name }}</span>
        <span class="clearfix"><a href="#" class="delete-icon" (click)="onDelete(task)"><i class="fas fa-trash"></i></a></span>
      </div>
    </div>
  </div>
  <a href="#" (click)="addTask()">Add task</a>
</div>
